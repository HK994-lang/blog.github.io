<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to August 31, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }

        .countdown-container {
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #d9534f;
        }

        .countdown-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="countdown-container">
        <h1>距离2025年8月31日剩余时间:</h1>
        <div id="countdown"></div>
        <div class="countdown-label">天 : 小时 : 分钟 : 秒</div>
    </div>

    <script>
        const targetDate = new Date('2025-08-31T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days} 天 : ${hours} 小时 : ${minutes} 分钟 : ${seconds} 秒`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "时间到！";
            }
        }

        updateCountdown(); // Initial call to display immediately
        const countdownInterval = setInterval(updateCountdown, 1000); // Update every second
    </script>

</body>
</html>
