<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的个人主页 | My Personal Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    header .lang-toggle {
      cursor: pointer;
      background: white;
      color: #007BFF;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      font-weight: bold;
    }
    section {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      border-bottom: 2px solid #007BFF;
      display: inline-block;
      padding-bottom: 0.3rem;
    }
    .downloads a {
      display: inline-block;
      margin: 0.5rem 1rem 0.5rem 0;
      background: #007BFF;
      color: white;
      padding: 0.6rem 1rem;
      text-decoration: none;
      border-radius: 5px;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    form button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <div><strong id="title">我的个人主页</strong></div>
    <nav>
      <a href="#about" id="nav-about">简介</a>
      <a href="#tools" id="nav-tools">工具</a>
      <a href="#contact" id="nav-contact">联系</a>
    </nav>
    <button class="lang-toggle" onclick="toggleLanguage()">EN</button>
  </header>

  <section id="about" class="fade-in">
    <h2 id="about-title">关于我</h2>
    <p id="about-text">你好，我是一名开发者，专注于构建高效工具和现代化网页应用。欢迎使用我开发的工具！</p>
  </section>

  <section id="tools" class="fade-in">
    <h2 id="tools-title">工具下载</h2>
    <div class="downloads">
      <a href="tool1.zip" download id="tool1-link">工具 1 下载</a>
      <a href="tool2.zip" download id="tool2-link">工具 2 下载</a>
    </div>
  </section>

  <section id="contact" class="fade-in">
    <h2 id="contact-title">联系我</h2>
    <form onsubmit="event.preventDefault(); alert(currentLang === 'zh' ? '提交成功！' : 'Submitted!'); this.reset();">
      <input type="text" placeholder="姓名" id="form-name" required>
      <input type="email" placeholder="邮箱" id="form-email" required>
      <textarea rows="5" placeholder="留言..." id="form-message" required></textarea>
      <button type="submit" id="form-submit">提交</button>
    </form>
  </section>

  <footer>
    &copy; 2025 个人主页 | Personal Website
  </footer>

  <script>
    // 动态淡入效果
    const faders = document.querySelectorAll('.fade-in');
    const options = {
      threshold: 0.2
    };
    const appearOnScroll = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, options);
    faders.forEach(fader => appearOnScroll.observe(fader));

    // 简易语言切换
    let currentLang = 'zh';
    function toggleLanguage() {
      const zh = {
        title: "我的个人主页",
        "nav-about": "简介",
        "nav-tools": "工具",
        "nav-contact": "联系",
        "about-title": "关于我",
        "about-text": "你好，我是一名开发者，专注于构建高效工具和现代化网页应用。欢迎使用我开发的工具！",
        "tools-title": "工具下载",
        "tool1-link": "工具 1 下载",
        "tool2-link": "工具 2 下载",
        "contact-title": "联系我",
        "form-name": "姓名",
        "form-email": "邮箱",
        "form-message": "留言...",
        "form-submit": "提交"
      };
      const en = {
        title: "My Personal Page",
        "nav-about": "About",
        "nav-tools": "Tools",
        "nav-contact": "Contact",
        "about-title": "About Me",
        "about-text": "Hello! I'm a developer focusing on building efficient tools and modern web apps. Feel free to use my tools!",
        "tools-title": "Download Tools",
        "tool1-link": "Download Tool 1",
        "tool2-link": "Download Tool 2",
        "contact-title": "Contact Me",
        "form-name": "Name",
        "form-email": "Email",
        "form-message": "Message...",
        "form-submit": "Submit"
      };
      const langMap = currentLang === 'zh' ? en : zh;
      for (let id in langMap) {
        const el = document.getElementById(id);
        if (el) {
          if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
            el.placeholder = langMap[id];
          } else {
            el.textContent = langMap[id];
          }
        }
      }
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      document.querySelector('.lang-toggle').textContent = currentLang === 'zh' ? 'EN' : '中文';
    }
  </script>
</body>
</html>
